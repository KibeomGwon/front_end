<!DOCTYPE html>
<html lang="en">
<head><!--실제 웹페이지에서는 보여지지 않는 영역이다.-->
    <meta charset="UTF-8"><!--UTF-8은 세계의 모든 언어를 지원해 주는 인코딩 방식이다.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 인터넷 익스플로어의 호환과 맞추겠다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--웹 페이지의 크기를 실행 환경의 화면에 맞추어주는 설정-->
    <title>멋쟁이사자처럼</title><!--웹 페이지의 제목-->
    <!-- og tag area -->
    <meta property="og:title" content="멋쟁이사자처럼 파이팅">
    <meta property="og:description" content="멋쟁이사자처럼과 즐거운 코딩!">
    <meta property="og:image" content="./screenshot.png">
</head>
<body>
    <h1>모두를 위한 코딩 강의 - 테킷</h1>
    <div><!--태그들(=여러가지 요소들)을 묶어서 관리를 하는 태그-->
        <h2>멋쟁이사자처럼 스쿨</h2>
        <p><span style="color: red;">멋쟁이사자처럼 스쿨</span>이 <br>여러분을 환영합니다.</p>
        <ol> <!--번호를 매기는 리스트-->
            <li><a href="연결할 링크(url)" target="_blank">프론트엔드 스쿨</a></li><!--리스트 목록 태그, a 태그안에 target속성의 값이 _blank이면 새 창에서 연결된 링크 문서를 띄운다-->
            <li>백엔드 스쿨</li>
            <li>블록체인 스쿨</li>
        </ol>
    </div>
   <!-- 여기도 div태그로 묶어서 관리를 할 수 있다. -->
    <h2>오리지널 클래스</h2>
    <ul> <!--번호를 매기지 않는 리스트-->
        <li>무작정 따라 만드는 Python온라인 스토어</li>
        <li>돈이 되는 세렝게티 동물 테스트 만들기</li>
        <li>한 입 Unity : 예제로 알아보는 게임 개발</li>
    </ul>
</body>
</html>
